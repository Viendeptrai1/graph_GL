spring.application.name=graph_GL

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/graphgl_db
spring.datasource.username=graphgl_user
spring.datasource.password=graphgl_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# GraphQL endpoint
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true

# SQL init
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:init-data.sql
